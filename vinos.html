        }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; background-color: #f4f4f4; color: #333; }
        
        /* Header */
        header { background-color: var(--primary); color: white; padding: 1rem; position: sticky; top: 0; z-index: 1000; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        .header-content { max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; }
        .cart-icon { cursor: pointer; background: white; color: var(--primary); padding: 8px 15px; border-radius: 20px; font-weight: bold; position: relative; }
        .cart-badge { position: absolute; top: -5px; right: -5px; background: var(--accent); color: black; border-radius: 50%; width: 20px; height: 20px; display: flex; align-items: center; justify-content: center; font-size: 12px; }

        /* Filtros */
        .filters { max-width: 1200px; margin: 20px auto; padding: 0 15px; display: flex; gap: 10px; flex-wrap: wrap; }
        input, select { padding: 10px; border: 1px solid #ddd; border-radius: 5px; flex-grow: 1; }

        /* Grid de Productos */
        .container { max-width: 1200px; margin: 0 auto; padding: 15px; display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        
        .card { background: white; border-radius: 10px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.1); display: flex; flex-direction: column; justify-content: space-between; transition: transform 0.2s; }
        .card:hover { transform: translateY(-5px); }
        .card-header { background: var(--secondary); color: white; padding: 10px; font-size: 0.9em; text-transform: uppercase; letter-spacing: 1px; }
        .card-body { padding: 15px; flex-grow: 1; }
        .card-title { font-weight: bold; font-size: 1.1em; margin-bottom: 5px; color: var(--primary); }
        .card-price { font-size: 1.2em; font-weight: bold; margin: 10px 0; color: #333; }
        .card-price small { font-size: 0.7em; color: #666; font-weight: normal; }
        
        .actions { padding: 15px; background: #f9f9f9; border-top: 1px solid #eee; display: flex; gap: 5px; flex-direction: column; }
        .btn { border: none; padding: 10px; cursor: pointer; border-radius: 5px; font-weight: bold; transition: background 0.2s; width: 100%; }
        .btn-bottle { background-color: white; border: 1px solid var(--primary); color: var(--primary); }
        .btn-bottle:hover { background-color: #fcebeb; }
        .btn-box { background-color: var(--primary); color: white; }
        .btn-box:hover { background-color: #5a252b; }

        /* Modal Carrito */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 2000; }
        .modal-content { background: white; width: 90%; max-width: 600px; margin: 50px auto; border-radius: 10px; max-height: 80vh; display: flex; flex-direction: column; }
        .modal-header { padding: 15px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; background: var(--primary); color: white; border-radius: 10px 10px 0 0; }
        .modal-body { padding: 20px; overflow-y: auto; flex-grow: 1; }
        .cart-item { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #eee; padding: 10px 0; }
        .cart-total { font-size: 1.5em; font-weight: bold; text-align: right; margin-top: 20px; }
        
        .checkout-form { margin-top: 20px; background: #f9f9f9; padding: 15px; border-radius: 5px; }
        .payment-info { background: #e8f4fd; padding: 10px; border-left: 4px solid #2196F3; margin-bottom: 15px; font-size: 0.9em; }
        
        .btn-checkout { background: #25D366; color: white; width: 100%; padding: 15px; font-size: 1.1em; margin-top: 10px; }
        .btn-checkout:hover { background: #128C7E; }
        
        .close-btn { cursor: pointer; font-size: 1.5em; }

        /* Notificaci√≥n */
        .toast { position: fixed; bottom: 20px; right: 20px; background: #333; color: white; padding: 10px 20px; border-radius: 5px; opacity: 0; transition: opacity 0.3s; pointer-events: none; }

        const select = document.getElementById('bodegaFilter');
        bodegas.forEach(b => {
            const option = document.createElement('option');
            option.value = b;
            option.textContent = b;
            select.appendChild(option);
        });
    }

    function renderProducts() {
        const grid = document.getElementById('product-grid');
        grid.innerHTML = '';
        const search = document.getElementById('searchInput').value.toLowerCase();
        const bodega = document.getElementById('bodegaFilter').value;

        const filtered = products.filter(p => {
            const matchesSearch = p.nombre.toLowerCase().includes(search) || p.bodega.toLowerCase().includes(search);
            const matchesBodega = bodega === 'all' || p.bodega === bodega;
            return matchesSearch && matchesBodega;
        });

        filtered.forEach((p, index) => {
            const unitsInBox = p.uCaja || 6;
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <div class="card-header">${p.bodega}</div>
                <div class="card-body">
                    <div class="card-title">${p.nombre}</div>
                    <div class="card-price">
                        $${p.precio.toLocaleString('es-AR')} 
                        <small>por botella</small>
                    </div>
                    <div style="font-size:0.85em; color: #666;">
                        Precio Caja (${unitsInBox}u): $${p.caja.toLocaleString('es-AR')}
                    </div>
                </div>
                <div class="actions">
                    <button class="btn btn-bottle" onclick="addToCart(${index}, 1)">
                        +1 Botella
                    </button>
                    <button class="btn btn-box" onclick="addToCart(${index}, ${unitsInBox})">
                        Agregar Caja (${unitsInBox}u)
                    </button>
                </div>
            `;
            grid.appendChild(card);
        });
    }

    // --- LOGICA DEL CARRITO ---
    function addToCart(productIndex, quantity) {
        const product = products[productIndex]; // Como filtramos, necesitamos el ID real o mapear. 
        // correcci√≥n: como 'filtered' cambia indices, pasamos el objeto mejor si fuera react, 
        // pero aqui buscaremos en el array original 'products'
        // NOTA: Para simplificar, en renderProducts, el 'index' pasado no coincidir√° con 'products' si hay filtro.
        // CORRECCION RAPIDA: Usar el objeto directamente no se puede en onclick string.
        // SOLUCION: Buscar el producto en el array original basado en bodega y nombre.
        
        // Pero espera, renderProducts itera 'filtered'. El index es de filtered. 
        // Necesitamos el producto real.
        const search = document.getElementById('searchInput').value.toLowerCase();
        const bodega = document.getElementById('bodegaFilter').value;
        const filtered = products.filter(p => {
             const matchesSearch = p.nombre.toLowerCase().includes(search) || p.bodega.toLowerCase().includes(search);
             const matchesBodega = bodega === 'all' || p.bodega === bodega;
             return matchesSearch && matchesBodega;
        });
        
        const selectedProduct = filtered[productIndex];
        
        // Buscar si ya existe en carrito
        const existingItem = cart.find(item => item.product.bodega === selectedProduct.bodega && item.product.nombre === selectedProduct.nombre);
        
        if (existingItem) {
            existingItem.qty += quantity;
        } else {
            cart.push({ product: selectedProduct, qty: quantity });
        }
        
        updateCartUI();
        showToast(`Agregaste ${quantity} de ${selectedProduct.nombre}`);
    }

    function removeFromCart(index) {
        cart.splice(index, 1);
        updateCartUI();
    }

    function updateCartUI() {
        document.getElementById('cart-count').textContent = cart.reduce((acc, item) => acc + item.qty, 0);
        
        const cartItems = document.getElementById('cart-items');
        cartItems.innerHTML = '';
        let total = 0;

        if (cart.length === 0) {
            cartItems.innerHTML = '<p>Tu caja est√° vac√≠a.</p>';
        } else {
            cart.forEach((item, index) => {
                const itemTotal = item.product.precio * item.qty;
                total += itemTotal;
                
                const div = document.createElement('div');
                div.className = 'cart-item';
                div.innerHTML = `
                    <div>
                        <strong>${item.product.bodega}</strong><br>
                        ${item.product.nombre}<br>
                        <small>${item.qty} x $${item.product.precio.toLocaleString('es-AR')}</small>
                    </div>
                    <div>
                        <strong>$${itemTotal.toLocaleString('es-AR')}</strong>
                        <button style="background:none; border:none; color:red; cursor:pointer;" onclick="removeFromCart(${index})">üóëÔ∏è</button>
                    </div>
                `;
                cartItems.appendChild(div);
            });
        }
        document.getElementById('cart-total-price').textContent = total.toLocaleString('es-AR');
    }

    function openCart() { document.getElementById('cartModal').style.display = 'block'; }
    function closeCart() { document.getElementById('cartModal').style.display = 'none'; }
    
    function showToast(msg) {
        const t = document.getElementById('toast');
        t.textContent = msg;
        t.style.opacity = 1;
        setTimeout(() => t.style.opacity = 0, 3000);
    }

    // Cerrar modal al hacer click fuera
    window.onclick = function(event) {
        const modal = document.getElementById('cartModal');
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }

    init();
</script>
